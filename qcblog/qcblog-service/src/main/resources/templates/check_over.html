<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/icon/chao.ico">
    <title>REPAIR SUCCESS</title>
    <style>
        .check {
            position: absolute;
            top: 10%;
            left: 20%;
            margin-left: -200px;
        }
        .over {
            font-size: 30px;
            margin-bottom: 45px;
            color: #2292DD;
        }
        .success span{
            display:block;
            font-size: 18px;
            font-family: "宋体";
            margin-left: 10px;
            margin-bottom: -10px;
        }
    </style>
</head>
<body>
<div class="check">
    <div class="over">恭喜您，网站修复成功!</div>
    <div class="success">
    <span>
    <h2 style="display: inline-block;"><span id="wait">5</span></h2>&nbsp;秒后将跳转到登录页面,
        或者直接点击<a href="/signin" style="text-decoration: none;border-color: #fff;border-image: none;cursor: pointer;">&nbsp;重新登录&nbsp;</a>按钮</span></div>
</div>
</body>
<script>
    function TimeLocation(href,elemId){
        var elem = document.getElementById(elemId);
        var interval = setInterval(function(){
            var time = --elem.innerHTML;
            if(time <= 0) {
                location.href = href;
                clearInterval(interval);
            }
        },1000);
    }
    window.onload=function(){
        TimeLocation('/signin','wait');
    }
</script>
</html>
