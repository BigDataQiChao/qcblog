<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无法显示此页面</title>
    <link rel="shortcut icon" href="images/icon/chao.ico">
    <script type="text/javascript" src="js/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/service/adminService.js"></script>
    <script type="text/javascript" src="js/controller/baseController.js"></script>
    <script type="text/javascript" src="js/controller/indexController.js"></script>
    <style>
        .error {
            position: absolute;
            top: 10%;
            left: 40%;
            margin-left: -300px;
        }
        .wp {
            font-size: 45px;
            margin-bottom: 45px;
            color: #2292DD;
        }
        .suggest span{
            display:block;
            font-size: 18px;
            font-family: "宋体";
            margin-left: 10px;
            margin-bottom: -10px;
        }
        .result{
            margin-top: 35px;
            font-size: 18px;
            font-family: "宋体";
        }
    </style>
</head>
<link rel="shortcut icon" href="images/icon/chao.ico">
<body ng-app="qcmanager" ng-controller="indexController" ng-init="showIp();" style="align-content: center">
<div class="error">
    <div class="wp">无法显示此页面</div>
    <div class="suggest"><span>惊呆！网站出现未知问题，最可能的原因是:</span><br>
        <span><strong>·</strong> 当前Web地址输入错误：{{signinReferer}}.</span><br>
        <span><strong>·</strong> 当前Session会话超时，请重新返回登录.</span><br>
        <span><strong>·</strong> 后缀名输入错误，请点击<a href="/signin">返回</a>重新尝试.</span><br>
        <span><strong>·</strong> 当前网络不稳定，请点击<a href="/signin">刷新</a>重新尝试.</span><br>
    </div>
    <div class="result">实在不行....尝试点击<button onclick="window.open('/check')" style="border-color: #fff;border-image: none;cursor: pointer;">修复</button>按钮</div>
</div>
</body>
</html>
