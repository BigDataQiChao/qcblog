<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="images/chao.png" />
<title>登录 - 博苑后台管理系统</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="apple-touch-icon-precomposed" href="images/icon/icon.png">
<link rel="shortcut icon" href="images/icon/favicon.ico">
<script src="js/jquery-2.1.4.min.js"></script>
<!--[if gte IE 9]>
  <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="js/html5shiv.min.js" type="text/javascript"></script>
  <script src="js/respond.min.js" type="text/javascript"></script>
  <script src="js/selectivizr-min.js" type="text/javascript"></script>
<![endif]-->
<!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>
<![endif]-->
  <style>
    .front{
      animation: change 3s linear 0s infinite;
        font-size: 16px;
    }
    @keyframes change {

      0% {color: #8A4010;}

      50% {color: #d00a17;}

      100% {color: #1F0099;}
    }
  </style>
</head>

<body class="user-select">
<div class="container">
  <div class="siteIcon"><img src="images/icon/chao.png" alt="" data-toggle="tooltip" data-placement="top" title="欢迎使用博苑后台管理系统" draggable="false" /></div>
  <form th:action="@{/signin}" method="post" class="form-signin">
    <h2 class="form-signin-heading">博苑后台管理系统</h2>
    <label for="adminname" class="sr-only">用户名</label>
    <input type="text" id="adminname" name="adminname" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
    <label for="password" class="sr-only">密码</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit">登录</button>
  </form>
  <div class="footer">
    <p><a href="http://localhost/" class="front" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">回到博苑前台 →</a></p>
  </div>
</div>
<script src="js/bootstrap.min.js"></script> 
<script>
$('[data-toggle="tooltip"]').tooltip();
window.oncontextmenu = function(){
	//return false;
};
$('.siteIcon img').click(function(){
	window.location.reload();
});
$('#signinSubmit').click(function(){
    if($('#adminname').val() === ''){
        $(this).text('用户名不能为空');
    }else if($('#password').val() === ''){
        $(this).text('密码不能为空');
    }else{
        $(this).text('请稍后...');
    }
});
</script>
</body>
</html>
