<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/slider/yuan.png"/>
    <title>IT boyuan - 修改密码</title>
    <link rel="stylesheet" type="text/css" href="css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="css/pages-register.css"/>
    <link rel="stylesheet" type="text/css" href="css/alert.css"/>
    <script type="text/javascript" src="js/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/service/registerService.js"></script>
    <script type="text/javascript" src="js/controller/baseController.js"></script>
    <script type="text/javascript" src="js/controller/registerController.js"></script>
</head>

<body ng-app="qcblogs" ng-controller="registerController">
<div class="register py-container ">
    <!--head-->
    <div class="logoArea">
        <a href="" class="logo"></a>
    </div>
    <!--register-->
    <div class="registerArea">
        <h3>用户密码修改<span class="go">我有账号，去<a href="/userlogin" target="_blank">登陆</a></span></h3>
        <div class="info">
            <form class="sui-form form-horizontal">
                <div class="control-group">
                    <label class="control-label">用户名：</label>
                    <div class="controls">
                        <input type="text" ng-model="entity.username" placeholder="请输入使用过的用户名" class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label for="ps2" class="control-label">新密码：</label>
                    <div class="controls">
                        <input id="ps1" type="password" ng-model="entity.password" placeholder="输入新密码" class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label for="ps2" class="control-label">确认密码：</label>
                    <div class="controls">
                        <input id="ps2" type="password" ng-model="entity.repassword" placeholder="确认密码" th:onblur="${'checkpw()'}" class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls btn-reg">
                        <a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="updatePwd()" target="_blank">完成修改</a>
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--foot-->
    <div class="py-container copyright">
        <ul>
            <li><a href="/about" target="_blank">关于作者</a></li>
            <li><a href="/detail" target="_blank">平台推荐</a></li>
            <li><a href="/pldoc" target="_blank">相关介绍</a></li>
            <li><a href="/register" target="_blank">用户入驻</a></li>
            <li><a href="/protocol" target="_blank">管理后台</a></li>
            <li><a href="/recommend" target="_blank">关于博苑</a></li>
        </ul>
        <div class="address">地址：河北省张家口市桥东区南站街道河北北方学院东校区 邮编：075000 电话：157-3369-4654 谷歌邮箱：bigdataqichao@gmail.com</div>
        <div class="beian">冀ICP备18031401号
        </div>
    </div>
</div>
<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="js/pages/register.js"></script>
<script type="text/javascript" src="js/pages/alert-forget.js"></script>
<script>
    function checkpw(){
        var ps1 = document.getElementById("ps1").value;
        var ps2 = document.getElementById("ps2").value;
        if (ps1==ps2) {
            return true;
        }else {
            alert('两次密码不一致');
        }
    }
</script>
</body>

</html>
